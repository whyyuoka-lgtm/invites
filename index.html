<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение | День рождения</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Все стили остаются такими же, как в предыдущем коде */
        /* Для краткости не дублирую все стили, оставляю только обновлённые части */
        
        /* Дополнительные стили для улучшенного плеера */
        .track-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .track-title {
            font-size: 1rem;
            color: var(--color-beige);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        
        .player-progress {
            width: 100%;
            height: 4px;
            background-color: var(--color-gray-dark);
            border-radius: 2px;
            margin-top: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background-color: var(--color-primary);
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        
        .volume-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 4px;
            background-color: var(--color-gray-dark);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background-color: var(--color-primary);
            border-radius: 2px;
        }
        
        .player-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--color-taupe);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Загружаем твоё приглашение...</div>
    </div>
    
    <!-- Мини-плеер (будет в правом верхнем углу) -->
    <div class="mini-player fade-in" id="miniPlayer">
        <div class="player-header">
            <div class="player-title">
                <i class="fas fa-music"></i>
                <span>Плейлист вечера</span>
            </div>
            <button class="close-player" id="closePlayer">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="track-info">
            <div class="track-title" id="currentTrack">Загрузка музыки...</div>
            <div class="player-stats">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>
        
        <div class="player-progress" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="player-controls-mini">
            <button class="play-btn-mini" id="playBtnMini">
                <i class="fas fa-play"></i>
            </button>
            <button class="next-btn-mini" id="nextBtnMini">
                <i class="fas fa-forward"></i>
            </button>
            
            <div class="volume-controls">
                <button class="mute-btn-mini" id="muteBtnMini">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-fill" id="volumeFill"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Основной контейнер с приглашением -->
    <div class="container" id="invitation-container" style="display: none;">
        <!-- Все остальные секции остаются без изменений -->
        <!-- Для экономии места не дублирую весь HTML, он остаётся таким же -->
        
        <header class="header fade-in">
            <h1 class="title">Приглашение</h1>
            <div class="subtitle">на день рождения</div>
        </header>
        
        <!-- ... остальной контент ... -->
        
        <footer>
            <p class="footer-note">С любовью</p>
            <p>23</p>
        </footer>
    </div>

    <script>
        // Данные для всех девочек (остаются без изменений)
        const girlsData = {
            nastya: {
                name: "Настя",
                color: "#5c0716",
                colorLight: "#7a0a1d",
                colorDark: "#3a0101",
                colorName: "Бордовый Оксфорд",
                colorDescription: "Глубокий, насыщенный оттенок, символизирующий внутреннюю силу, уверенность и характер.",
                generalStyleDescription: "Общий стиль вечера — спокойная, сложная палитра без ярких акцентов.",
                letterTexts: [
                    "Я хочу отметить свой день рождения очень камерно: спокойно, собранно и с вниманием к деталям.",
                    "Мне исполняется 23, и мне хочется провести этот вечер не шумно, а в кругу девушек, с которыми можно быть настоящей.",
                    "Я буду очень рада, если ты придёшь."
                ],
                imagesTitle: "Визуальные ориентиры",
                imagesDescription: "Если откликнется, можешь опереться на эти образы",
                keywords: [
                    "dark academia outfit",
                    "vintage academia outfit", 
                    "soft gothic outfit",
                    "coquette vintage",
                    "90s librarian outfit",
                    "layered dress outfit",
                    "vintage pinafore dress",
                    "corset skirt outfit",
                    "Edwardian inspired outfit"
                ],
                aesthetics: [
                    "dark coquette",
                    "romantic academia", 
                    "soft grunge vintage",
                    "french vintage girl",
                    "Victorian inspired casual"
                ],
                wishlistLink: "#",
                imagePlaceholders: 6
            },
            // ... остальные девочки ...
        };

        // ОБНОВЛЁННЫЙ: Музыкальный плейлист с твоими ссылками
        const youtubeTracks = [
            {
                title: "The Books - Take Time",
                youtubeId: "rzH7aZR3kkE"
            },
            {
                title: "The Books - Be Good to Them Always", 
                youtubeId: "1zEZW4JYQtE"
            },
            {
                title: "The Books - Smells Like Content",
                youtubeId: "moaDQ1f4hHM"
            },
            {
                title: "The Books - Tokyo",
                youtubeId: "Xo74X_2LVyI"
            },
            {
                title: "The Books - A Little Longing Goes Away",
                youtubeId: "frlU4ezJCcs"
            },
            {
                title: "The Books - It Never Changes to Stop",
                youtubeId: "zySedcICZ8Y"
            }
        ];

        // Получаем параметр из URL
        function getGirlFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const girl = urlParams.get('girl');
            return girl || 'nastya';
        }

        // Преобразуем hex цвет в rgb
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Форматирование времени (секунды в мм:сс)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Загружаем данные для выбранной девочки
        function loadGirlData(girlKey) {
            const girlData = girlsData[girlKey];
            if (!girlData) {
                document.getElementById('loader').innerHTML = `
                    <div style="text-align: center; max-width: 500px; padding: 40px;">
                        <h2 style="color: var(--color-primary); margin-bottom: 20px;">Приглашение не найдено</h2>
                        <p style="color: var(--color-taupe);">Возможно, ссылка некорректна или приглашение было удалено.</p>
                        <p style="color: var(--color-taupe); margin-top: 20px;">Обратись к имениннице за корректной ссылкой.</p>
                    </div>
                `;
                return;
            }

            // Устанавливаем CSS переменные
            const root = document.documentElement;
            root.style.setProperty('--color-primary', girlData.color);
            root.style.setProperty('--color-primary-light', girlData.colorLight);
            root.style.setProperty('--color-primary-dark', girlData.colorDark);
            root.style.setProperty('--girl-name', girlData.name);
            
            // Преобразуем цвет в RGB для rgba
            const rgb = hexToRgb(girlData.color);
            if (rgb) {
                root.style.setProperty('--primary-rgb', `${rgb.r}, ${rgb.g}, ${rgb.b}`);
            }

            // Заполняем текстовые поля
            document.getElementById('girl-name').textContent = girlData.name;
            document.getElementById('personal-color-name').textContent = girlData.colorName;
            document.getElementById('personal-color-desc').textContent = girlData.colorDescription;
            document.getElementById('general-style-desc').textContent = girlData.generalStyleDescription;
            document.getElementById('images-title').textContent = girlData.imagesTitle;
            document.getElementById('images-description').textContent = girlData.imagesDescription;
            
            // Заполняем текст письма
            const letterTexts = document.querySelectorAll('[id^="letter-text-"]');
            girlData.letterTexts.forEach((text, index) => {
                if (letterTexts[index]) {
                    letterTexts[index].textContent = text;
                }
            });

            // Заполняем ключевые слова
            const keywordsGrid = document.getElementById('keywords-grid');
            keywordsGrid.innerHTML = '';
            girlData.keywords.forEach(keyword => {
                const keywordElement = document.createElement('div');
                keywordElement.className = 'keyword';
                keywordElement.textContent = keyword;
                keywordElement.addEventListener('click', () => {
                    const pinterestSearchUrl = `https://pinterest.com/search/pins/?q=${encodeURIComponent(keyword + ' outfit fashion')}`;
                    window.open(pinterestSearchUrl, '_blank');
                });
                keywordsGrid.appendChild(keywordElement);
            });

            // Заполняем эстетики
            const aestheticsGrid = document.getElementById('aesthetics-grid');
            aestheticsGrid.innerHTML = '';
            girlData.aesthetics.forEach(aesthetic => {
                const aestheticElement = document.createElement('div');
                aestheticElement.className = 'keyword';
                aestheticElement.textContent = aesthetic;
                aestheticElement.addEventListener('click', () => {
                    const pinterestSearchUrl = `https://pinterest.com/search/pins/?q=${encodeURIComponent(aesthetic + ' aesthetic fashion')}`;
                    window.open(pinterestSearchUrl, '_blank');
                });
                aestheticsGrid.appendChild(aestheticElement);
            });

            // Устанавливаем ссылку на вишлист
            document.getElementById('wishlist-link').href = girlData.wishlistLink;

            // Скрываем загрузчик и показываем контент
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('invitation-container').style.display = 'block';
                    
                    // Запускаем анимацию появления
                    const fadeElements = document.querySelectorAll('.fade-in');
                    fadeElements.forEach(element => {
                        element.style.opacity = 0;
                        element.style.transform = 'translateY(20px)';
                        element.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    });
                    
                    setTimeout(() => {
                        fadeElements.forEach(element => {
                            element.style.opacity = 1;
                            element.style.transform = 'translateY(0)';
                        });
                    }, 100);
                }, 500);
            }, 1000);
        }

        // ОБНОВЛЁННАЯ ФУНКЦИЯ: Инициализация YouTube плеера
        function initYouTubePlayer() {
            let player;
            let currentTrackIndex = 0;
            let isPlaying = false;
            let isMuted = false;
            let progressInterval;
            let isDraggingProgress = false;
            let volume = 50; // Начальная громкость 50%

            // Загружаем YouTube API
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }

            // Вызывается, когда YouTube API готов
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('youtubePlayer', {
                    height: '0',
                    width: '0',
                    videoId: youtubeTracks[currentTrackIndex].youtubeId,
                    playerVars: {
                        'autoplay': 0, // Не автовоспроизводим сразу
                        'controls': 0,
                        'disablekb': 1,
                        'fs': 0,
                        'modestbranding': 1,
                        'playsinline': 1,
                        'rel': 0,
                        'showinfo': 0
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            };

            function onPlayerReady(event) {
                // Устанавливаем начальную громкость
                event.target.setVolume(volume);
                updateVolumeUI();
                
                // Обновляем информацию о треке
                updateTrackInfo();
                
                // Запускаем обновление прогресса
                startProgressUpdate();
                
                // Автоматически начинаем воспроизведение
                setTimeout(() => {
                    event.target.playVideo();
                    isPlaying = true;
                    updatePlayButton();
                }, 1000);
            }

            function onPlayerStateChange(event) {
                // Обновляем кнопку play/pause
                if (event.data === YT.PlayerState.PLAYING) {
                    isPlaying = true;
                    updatePlayButton();
                    startProgressUpdate();
                } else if (event.data === YT.PlayerState.PAUSED) {
                    isPlaying = false;
                    updatePlayButton();
                    stopProgressUpdate();
                } else if (event.data === YT.PlayerState.ENDED) {
                    playNextTrack();
                }
            }

            function onPlayerError(event) {
                console.error('Ошибка воспроизведения:', event.data);
                // Пропускаем проблемный трек
                playNextTrack();
            }

            function updateTrackInfo() {
                const currentTrack = youtubeTracks[currentTrackIndex];
                document.getElementById('currentTrack').textContent = currentTrack.title;
                
                // Обновляем общее время трека
                if (player && player.getDuration) {
                    const duration = player.getDuration();
                    document.getElementById('totalTime').textContent = formatTime(duration);
                }
            }

            function updatePlayButton() {
                const playBtn = document.getElementById('playBtnMini');
                playBtn.innerHTML = isPlaying ? 
                    '<i class="fas fa-pause"></i>' : 
                    '<i class="fas fa-play"></i>';
            }

            function startProgressUpdate() {
                stopProgressUpdate();
                progressInterval = setInterval(updateProgress, 500);
            }

            function stopProgressUpdate() {
                if (progressInterval) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                }
            }

            function updateProgress() {
                if (!player || !player.getCurrentTime || !player.getDuration || isDraggingProgress) return;
                
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                
                if (duration > 0) {
                    const progressPercent = (currentTime / duration) * 100;
                    document.getElementById('progressFill').style.width = `${progressPercent}%`;
                    document.getElementById('currentTime').textContent = formatTime(currentTime);
                }
            }

            function updateVolumeUI() {
                const volumePercent = isMuted ? 0 : volume;
                document.getElementById('volumeFill').style.width = `${volumePercent}%`;
                document.getElementById('muteBtnMini').innerHTML = isMuted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            }

            function playTrack(index) {
                if (index >= 0 && index < youtubeTracks.length && player) {
                    currentTrackIndex = index;
                    player.loadVideoById(youtubeTracks[index].youtubeId);
                    updateTrackInfo();
                    isPlaying = true;
                    updatePlayButton();
                }
            }

            function playNextTrack() {
                const nextIndex = (currentTrackIndex + 1) % youtubeTracks.length;
                playTrack(nextIndex);
            }

            // Обработчики событий UI
            document.getElementById('playBtnMini').addEventListener('click', function() {
                if (!player) return;
                
                if (isPlaying) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });

            document.getElementById('nextBtnMini').addEventListener('click', function() {
                playNextTrack();
            });

            document.getElementById('muteBtnMini').addEventListener('click', function() {
                if (!player) return;
                
                if (isMuted) {
                    player.unMute();
                    isMuted = false;
                } else {
                    player.mute();
                    isMuted = true;
                }
                updateVolumeUI();
            });

            // Прогресс бар
            const progressBar = document.getElementById('progressBar');
            progressBar.addEventListener('click', function(e) {
                if (!player || !player.getDuration) return;
                
                const rect = this.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = Math.min(Math.max(clickX / rect.width, 0), 1);
                
                const duration = player.getDuration();
                const newTime = duration * percentage;
                
                player.seekTo(newTime, true);
                document.getElementById('progressFill').style.width = `${percentage * 100}%`;
                document.getElementById('currentTime').textContent = formatTime(newTime);
            });

            // Перетаскивание прогресс бара
            progressBar.addEventListener('mousedown', function() {
                isDraggingProgress = true;
                document.addEventListener('mousemove', onProgressDrag);
                document.addEventListener('mouseup', onProgressDragEnd);
            });

            function onProgressDrag(e) {
                if (!isDraggingProgress || !player || !player.getDuration) return;
                
                const rect = progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = Math.min(Math.max(clickX / rect.width, 0), 1);
                
                document.getElementById('progressFill').style.width = `${percentage * 100}%`;
                
                const duration = player.getDuration();
                const newTime = duration * percentage;
                document.getElementById('currentTime').textContent = formatTime(newTime);
            }

            function onProgressDragEnd(e) {
                if (!isDraggingProgress || !player || !player.getDuration) return;
                
                isDraggingProgress = false;
                document.removeEventListener('mousemove', onProgressDrag);
                document.removeEventListener('mouseup', onProgressDragEnd);
                
                const rect = progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = Math.min(Math.max(clickX / rect.width, 0), 1);
                
                const duration = player.getDuration();
                const newTime = duration * percentage;
                player.seekTo(newTime, true);
            }

            // Слайдер громкости
            const volumeSlider = document.getElementById('volumeSlider');
            volumeSlider.addEventListener('click', function(e) {
                if (!player) return;
                
                const rect = this.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = Math.min(Math.max(clickX / rect.width, 0), 1);
                
                volume = percentage * 100;
                player.setVolume(volume);
                updateVolumeUI();
                
                // Если был выключен звук - включаем его
                if (isMuted) {
                    player.unMute();
                    isMuted = false;
                    updateVolumeUI();
                }
            });

            // Кнопка закрытия плеера
            document.getElementById('closePlayer').addEventListener('click', function() {
                const miniPlayer = document.getElementById('miniPlayer');
                miniPlayer.style.opacity = '0';
                miniPlayer.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    miniPlayer.style.display = 'none';
                }, 300);
                
                // Останавливаем музыку при закрытии
                if (player && isPlaying) {
                    player.pauseVideo();
                    stopProgressUpdate();
                }
            });

            // Показываем плеер при клике на музыкальную иконку (добавь эту иконку в хедер)
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('music-icon') || 
                    e.target.closest('.music-icon')) {
                    const miniPlayer = document.getElementById('miniPlayer');
                    miniPlayer.style.display = 'block';
                    setTimeout(() => {
                        miniPlayer.style.opacity = '1';
                        miniPlayer.style.transform = 'translateY(0)';
                    }, 10);
                }
            });
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const girlKey = getGirlFromURL();
            loadGirlData(girlKey);
            
            // Инициализируем YouTube плеер
            initYouTubePlayer();
            
            // Добавляем иконку музыки в заголовок
            const header = document.querySelector('.header');
            const musicIcon = document.createElement('div');
            musicIcon.className = 'music-icon';
            musicIcon.innerHTML = '<i class="fas fa-headphones" style="color: var(--color-primary); font-size: 1.2rem; cursor: pointer; position: absolute; right: 20px; top: 20px;"></i>';
            musicIcon.title = 'Музыка для вечера';
            header.appendChild(musicIcon);
        });

        // Обработка ссылки вишлиста
        document.addEventListener('click', (e) => {
            if (e.target.id === 'wishlist-link' && e.target.href === '#') {
                e.preventDefault();
                alert('Ссылка на вишлист будет добавлена позже');
            }
        });

        // Добавляем скрытый элемент для YouTube плеера
        const youtubePlayerDiv = document.createElement('div');
        youtubePlayerDiv.id = 'youtubePlayer';
        youtubePlayerDiv.style.display = 'none';
        document.body.appendChild(youtubePlayerDiv);
    </script>
</body>
</html>
